<html>
<head>
    <title>Learning Console</title>
</head>
<body>
    <h1>
        Open Console
    </h1>
    <script>
        console.log("hello today i am learning how to print something on console screen");
        var firstname="Muhammed";
        console.log(firstname);
        var lastname="Faiz";
        console.log(lastname);

        var fullname=firstname.concat(lastname);
        console.log(fullname);

        var length_of_fullname=fullname.length;
        console.log(length_of_fullname);

        var name1="i am Muhammed khan";
        console.log(name1);

        var replacename=name1.replace("khan","Faiz");
        console.log(replacename);

        var capitalname="FAIZ";

        var makinglowercase=capitalname.toLowerCase();
        console.log(makinglowercase);

        var smallname="faiz";

        var makingcapitalcase=smallname.toUpperCase();
        console.log(makingcapitalcase);

        var squareroot=Math.sqrt(25);
        console.log(squareroot);
        
        var squareroot2=Math.sqrt(121);
        console.log(squareroot2);

        var maximumnum=Math.max(5,9);
        console.log(maximumnum);
        var minimumnum=Math.min(99,89);
        console.log(minimumnum);

        var power=Math.pow(4,2);
        console.log(power);

    </script>
</body>

</html>
